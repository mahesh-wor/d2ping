</!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	 <style>
            ul span {
                color: green;
            }
        </style>
</head>
<body>
	Test
	<script src="src/ping.js" type="text/javascript"></script>
		<ul>
			<li>google.com <span id="google"></span></li>
		</ul>
	<script>

	var p = new Ping();
	p.ping("http://google.com", function(err, data) {
  		// Also display error if err is returned.
  	if (err) {
    console.log("error loading resource")
    data = data + " " + err;
  	}
  	document.getElementById("google").innerHTML = data;
	});
</script>

</body>
</html>
